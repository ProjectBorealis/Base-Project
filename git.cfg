[remote "origin"]
	tagOpt = --no-tags
	prune = true
[core]
	untrackedCache = true
	whitespace = trailing-space,space-before-tab,indent-with-non-tab,tabwidth=4
	splitIndex = true
	commitGraph = true
	autocrlf = true
	fsmonitor = git-hooks/query-watchman
	hooksPath = git-hooks/
	fscache = true
	checkStat = minimal
[protocol]
	version = 2
[gc]
	auto = 100
	writeCommitGraph = true
[rerere]
	enabled = true
	autoupdate = true
[status]
	submodulesummary = 1
[push]
	recurseSubmodules = on-demand
[filter "lfs"]
	clean = git-lfs clean %f
	smudge = git-lfs smudge %f
[lfs]
	batch = true
	setlockablereadonly = true
	concurrenttransfers = 15
	tustransfers = true
	skipdownloaderrors = true
	allowincompletepush = true
	forceprogress = true
[submodule]
	fetchJobs = 4
[index]
	threads = true
[http]
	maxRequests = 15
	postBuffer = 10485760
