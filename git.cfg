[remote "origin"]
    tagOpt = --no-tags
    prune = true
[core]
    untrackedCache = true
    whitespace = trailing-space,space-before-tab,indent-with-non-tab,tabwidth=4
    splitIndex = true
    commitGraph = true
    autocrlf = true
[branch]
    autoSetupMerge = true
[gc]
    auto = 250
[rerere]
    enabled = true
    autoupdate = true
[status]
    submodulesummary = 1
[push]
    recurseSubmodules = on-demand
[filter "lfs"]
    clean = git-lfs clean %f
    smudge = git-lfs smudge %f
[lfs]
    batch = true
    setlockablereadonly = true
    concurrenttransfers = 12
    locksverify = true
